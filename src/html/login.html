<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>login</title>
  </head>

  <body>


    <div class="login-form-container">
          <p class="title is-5 has-text-info">로그인</p>
          <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>
  
          <div class="field mb-5">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="loginBtn">
          <button class="button is-info is-fullwidth" id="submitButton">
            로그인하기
          </button>
        </div>

        </form>
      </div>
    </body>
