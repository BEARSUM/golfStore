<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/assets/css/productDetail.css" />

    <script src="https://kit.fontawesome.com/6d5788fdc0.js"></script>
    <script defer src="assets/js/productDetail.js"></script>

    <title>THE GOLF</title>
  </head>

  <body>
    <!-- header -->
    <div class="header">header</div>

    <div class="pd-detail-container">
      <div class="pd-detail">
        <img id="img1" alt="" />
        <img id="img2" alt="" />
      </div>

      <div class="item-info">
        <div class="general-info"></div>
        <div class="item-review">
          <i class="fa-solid fa-star"></i>
          <span class="review-rating"><strong>5.0</strong>/5</span>
          <span class="review-bar"></span>
          <span class="review-number">리뷰 1 ></span>
        </div>
        <div class="horizontal-bar"></div>

        <select id="size-option" onchange="selectSize()">
          <option value="">옵션선택</option>
        </select>

        <div class="item-quantity">
          <button class="q-decrease">-</button>
          <div class="q-number">1</div>
          <button class="q-increase">+</button>
        </div>
        <div class="purchase-option">
          <i class="fa-solid fa-star fa-xl"></i>
          <button class="option-cart">장바구니</button>
          <button class="option-purchase">구매하기</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>footer</footer>
  </body>
</html>
