<!DOCTYPE html>
<html lang="ko">
  <head>

    <script defer src="/assets/js/admin.js"></script>

  <body>
    <!-- header -->
    <div class="header">header</div>

    <div class="home-container">
      <!--공통된 component:my-category-->
      <div class="admin-category">
        <div class="admin-title">관리자<!--js--></div>

        <div class="admin-category-list">
          <!-- js로 추후 구현 -->
          <a href="/manageOrder.html">주문관리</a>

          <a href="/manageProduct.html">제품 관리</a>
          <div class="horizontal-bar"></div>
        </div>
      </div>

      <div class="home-admin-info">
        <div class="product-category">
          <div class="product-title">제품 관리</div>
          <div class="producttitle-explain">
            제품을 등록, 수정, 삭제 할 수 있습니다.

            <thead>
              <tr>
                <th>번호</th>

              </tr>

            <tbody>
              <tr>
                <td>1</td>
                <td>women</td>
                <td>제품명</td>
                <td>10000원</td>
                <td>1개</td>
                <td>30개</td>
                <td>
                  <button class="change-button" id="product-change">
                    수정
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>footer</footer>
