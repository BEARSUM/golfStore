<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/headerFooter.css" />

    <script defer type="module" src="assets/js/headerUse.js"></script>
    <script defer src="./node_modules/axios/dist/axios.min.js"></script>
    <script defer src="/assets/js/interceptor.js"></script>

    <title>THE GOLF</title>
  </head>
  <body>
    <div class="login-form-container">
      <form class="box login-form-box">
        <h1 class="login">로그인</h1>
        <div class="field">
          <label class="label" for="idInput">아이디</label>
          <div class="control">
            <input
              class="input"
              id="idInput"
              type="text"
              placeholder="아이디를 입력하세요"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
        </div>

        <div class="loginBtn">
          <button class="button is-info is-fullwidth" id="loginButton">
            로그인하기
          </button>
        </div>
      </form>
    </div>

    <script src="assets/js/login.js" defer></script>
  </body>
</html>
