<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/pageLogo.png" />

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="assets/css/headerFooter.css" />
    <script defer type="module" src="assets/js/registerHeaderUse.js"></script>
    <script defer src="./node_modules/axios/dist/axios.min.js"></script>
    <script defer src="/assets/js/interceptor.js"></script>

    <script src="assets/js/register.js" defer></script>
    <title>THE GOLF</title>
  </head>
  <body>
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        <h1 class="welcome">환영합니다!</h1>
        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="nameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="nameInput"
              type="text"
              placeholder="홍길동"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="streetAddressInput">주소</label>
          <div class="control">
            <input
              class="input"
              id="streetAddressInput"
              type="text"
              placeholder="서울특별시 강남구 테헤란로 123"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="detailAddressInput">상세주소</label>
          <div class="control">
            <input
              class="input"
              id="detailAddressInput"
              type="text"
              placeholder="00아파트 101동 101호"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="postalCodeInput">우편번호</label>
          <div class="control">
            <input
              class="input"
              id="postalCodeInput"
              type="text"
              placeholder="12345"
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="birthdateInput">생년월일</label>
          <div class="control">
            <input class="input" id="birthdateInput" type="date" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="phoneNumberInput">전화번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="tel"
              placeholder="010-0000-0000"
              required
            />
          </div>
        </div>

        <div class="welcomeBtn">
          <button
            class="welcomeBtns button is-primary is-fullwidth"
            id="registerButton"
          >
            회원가입하기
          </button>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
