<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/assets/css/myInfoPassword.css" />

    <script src="https://kit.fontawesome.com/6d5788fdc0.js"></script>
    <script defer src="/assets/js/myInfoPassword.js"></script>

    <title>THE GOLF</title>
  </head>

  <body>
    <form class="my-info-container">
      <div class="my-info-title">회원정보 수정</div>

      <!-- 여기서부터 바뀌는 부분 -->
      <div class="info-type">
        <!-- js로 선택시 배경색 바꾸기 -->
        <a class="change-general" href="myInfo.html">일반정보 수정</a>
        <a class="change-password" href="myInfoPassword.html">비밀번호 수정</a>
      </div>

      <div class="password">
        <div class="old-password">
          <div class="input-wrap">
            <div class="input-label">현재 비밀번호</div>
            <input id="user-old-pw" type="password" placeholder="••••••••" />
            <div class="validate-old-password"></div>
          </div>
        </div>
        <div class="new-password">
          <div class="input-wrap">
            <div class="input-label">새 비밀번호</div>
            <input id="user-new-pw" type="password" placeholder="••••••••" />
            <div class="validate-new-password"></div>
          </div>
          <div class="input-wrap">
            <div class="input-label">새 비밀번호 확인</div>
            <input
              id="user-new-pw-check"
              type="password"
              placeholder="••••••••"
            />
            <div class="validate-new-pw-check"></div>
          </div>
        </div>
      </div>

      <div class="password-notice">
        <div class="notice-title">비밀번호 변경 시 유의사항</div>
        <div class="notice-content">
          <ul class="notice-content-column">
            <li>영문, 숫자, 특수문자를 혼합하여 8~15자로 등록</li>
            <li>공백 및 Tab 등은 사용불가</li>
            <li>아이디 및 아이디를 포함한 문자 및 숫자 사용 자제</li>
          </ul>
          <ul class="notice-content-column">
            <li>타인이 알기 쉬운 번호 사용자제(생일, 주민번호, 휴대폰번호)</li>
            <li>순서가 일정한 문자 또는 키보드상 연속된 배열 사용자제</li>
            <li>개인정보 강화를 위해 한달에 한번 비밀번호 주기적 변경</li>
          </ul>
        </div>
      </div>

      <!-- 여기까지 바뀌는 부분 -->

      <div class="change-button">
        <button id="cancel-button" type="text">취소</button>
        <button type="submit">확인</button>
      </div>
    </form>
  </body>
</html>
